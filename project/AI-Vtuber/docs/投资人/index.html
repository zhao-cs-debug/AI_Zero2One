    investorsData.sort((a, b) => parseFloat(b.amount) - parseFloat(a.amount));

    // 获取投资方信息容器
    const investorsContainer = document.getElementById('investors-container');

    // 生成投资方信息的HTML并添加到容器中
    investorsData.forEach(investor => {
        const investorHTML = `
            <div>
                <img src="${investor.avatar}" class="investor-avatar">
                <p class="investor-name">${investor.name}</p>
                <p class="investor-amount">投资: ￥${investor.amount}</p>
            </div>
        `;
        // 添加到容器中
        investorsContainer.innerHTML += investorHTML;
    });
